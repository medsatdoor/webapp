<div class="locationContainer">
  	<div id="card">
		<div [class.clearMask]="!swingOpen"
			 [class.mask]="swingOpen"></div>
    	<div class="front" [class.locationSwingOpen]="swingOpen"
    						[class.locationSwingClose]="!swingOpen">
    		<div class="locImg">
    			<img src="./assets/images/loading.png">
    		</div>
    		<div class="locHead">
    			<div class="text"> Where do you want us to serve?</div>
    		</div>
    		<div class="input-group">
	    		<div class="form-control ng2complete">
	    			<ng2-completer class="ng2-completer" [(ngModel)]="selectedLoc" [datasource]="locations" [minSearchLength]="0" placeholder="Tell us your Location.."></ng2-completer>
	    		</div>
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button" (click)="closeLoc()">Go!</button>
		      </span>
		    </div>
    	</div>
  	</div>
</div>
